<div class="teams-container">
  <div class="team-title">
    <h2>Time 1</h2>
    <mat-chip>
      <mat-icon matChipAvatar>sports_soccer</mat-icon>
      <span>{{ getTotalRating(1) }}</span>
    </mat-chip>
  </div>
  <div cdkDropList
       class="teams-list"
       [cdkDropListData]="teamList"
       (cdkDropListDropped)="drop($event)">
    <div class="teams-box" *ngFor="let item of teamList" cdkDrag>
      <app-team-player [name]="item" [team]="1"></app-team-player>
    </div>
  </div>
</div>
