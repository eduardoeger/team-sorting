<div class="teams-container">
  <div class="team-title">
    <h2>Time {{team}}</h2>
    <mat-chip>
      <mat-icon matChipAvatar>sports_soccer</mat-icon>
      <span>{{ getTotalRating() }}</span>
    </mat-chip>
  </div>
  <div cdkDropList
       class="teams-list"
       [cdkDropListData]="teamList"
       (cdkDropListDropped)="drop($event)">
    <div class="teams-box" *ngFor="let item of teamList" cdkDrag>
      <app-team-player [player]="item"></app-team-player>
    </div>
  </div>
</div>
